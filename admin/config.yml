backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: "Card Text", name: "body", widget: "markdown" }
      - { label: "Button Text", name: "button_text", widget: "string", default: "Read more" }
      - { label: "Button Link", name: "button_link", widget: "string", default: "#" }


- { label: "Category", name: "category", widget: "string", default: "General" }
- { label: "Tags", name: "tags", widget: "list" }
